<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User card</title>
    <link rel="stylesheet" href="user-card style.css">
 
</head>
<body>

    
    <div class="container">

        
        <div class="user-card">
            <div class="card-header">
                <img src="icons\user-circle.png" alt="user-circle" class="icon-1">
            </div>
            <div class="card-body">
                <h1>Jane Doe</h1>
                <h2>
                    <img src="icons\map-marker.png" alt="pin" class="icon-2"> 
                    Seattle
                </h2>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
                <p>
                    <a href="#">
                        <img src="icons\gear.png" alt="gear" class="icon-3"> 
                        edit profile
                    </a>
                </p>
            </div>
        </div>

    </div>

</body>
</html>
